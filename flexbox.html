<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperview Checkout</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Paperview Checkout</h1>
    </header>

    <main>
        <section class="user-details">
            <h2>Your Details</h2>
            <form>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </form>
        </section>

        <section class="selected-item">
            <h2>Selected Item</h2>
            <div class="item-details">
                <img src="item-image.jpg" alt="Selected Item">
                <div class="item-info">
                    <h3>Item Name</h3>
                    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p>Price: $19.99</p>
                </div>
            </div>
        </section>

        <section class="payment-details">
            <h2>Payment Details</h2>
            <form>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </form>
        </section>

        <section class="checkout-actions">
            <button type="submit">Complete Purchase</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Paperview Inc.</p>
    </footer>

</body>
</html>
